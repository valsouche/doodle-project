
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Planifiez vos évènements</h4>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Titre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Titre de votre évènements" ng-model="vm.askeet.title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="yourName">Votre nom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="yourName" placeholder="Votre nom" ng-model="vm.askeet.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="yourMail">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="yourMail" placeholder="Votre email" ng-model="vm.askeet.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="yourLocation">Lieu:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="yourLocation" placeholder="Lieu de votre évènement" ng-model="vm.askeet.location">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="yourDescription">Description:</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="yourDescription" placeholder="Décrivez votre évènement" ng-model="vm.askeet.description"></textarea>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a ui-sref="createAskeet.step2" class="valide-choix btn btn-info">Poursuivre</a>
        </div>
    </div>
