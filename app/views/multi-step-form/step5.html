<h1>Récapitulatif</h1>
<p>Voici la récap de votre Askeet</p>
<p>Nom: {{vm.askeet.name}} <br> Description: {{vm.askeet.description}} <br> Lieu: {{vm.askeet.location}}</p>

<p>Vos critères:</p>
<ul>
    <li ng-repeat="critere in vm.askeet.criteria">{{critere.data}}</li>
</ul>

<p>Vos options:</p>
<ul>
    <li ng-repeat="option in vm.askeet.details">{{option}}</li>
</ul>

<p>Votre liste d'invités:</p>
<ul>
    <li ng-repeat="mail in vm.askeet.invitations">{{mail}}</li>
</ul>
